<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0D1117" />
    <title>离线模式 · 国漫世界</title>
    <style>
      :root {
        --bg: #0b0f14;
        --text: rgba(244, 242, 238, 0.92);
        --muted: rgba(244, 242, 238, 0.68);
        --border: rgba(244, 242, 238, 0.16);
        --card: rgba(18, 24, 32, 0.62);
        --glow: rgba(95, 215, 255, 0.14);
        --glow2: rgba(255, 202, 92, 0.12);
        --radius: 18px;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f4ef;
          --text: rgba(18, 18, 18, 0.92);
          --muted: rgba(18, 18, 18, 0.68);
          --border: rgba(26, 26, 26, 0.16);
          --card: rgba(255, 255, 255, 0.72);
          --glow: rgba(95, 215, 255, 0.18);
          --glow2: rgba(255, 202, 92, 0.16);
        }
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          'Noto Sans SC',
          'PingFang SC',
          'Hiragino Sans GB',
          'Microsoft YaHei',
          sans-serif;
        background:
          radial-gradient(900px 480px at 14% 18%, var(--glow), transparent 60%),
          radial-gradient(900px 520px at 86% 82%, var(--glow2), transparent 65%),
          linear-gradient(180deg, rgba(0, 0, 0, 0.18), transparent 34%), var(--bg);
        color: var(--text);
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }

      .card {
        width: min(860px, 100%);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.08), transparent 46%), var(--card);
        box-shadow:
          0 18px 40px rgba(0, 0, 0, 0.26),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        backdrop-filter: blur(14px) saturate(1.1);
        padding: 26px 24px;
        display: grid;
        gap: 14px;
      }

      .title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--muted);
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
        white-space: nowrap;
      }

      h1 {
        margin: 0;
        font-size: clamp(22px, 2.4vw, 28px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.65;
        font-size: 14px;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-top: 6px;
      }

      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 800;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition:
          transform 160ms ease,
          background 160ms ease,
          border-color 160ms ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.14);
        border-color: rgba(255, 255, 255, 0.22);
      }

      .btn:active {
        transform: translateY(0px) scale(0.99);
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-label="离线提示">
        <div class="title">
          <h1>离线模式</h1>
          <span class="badge" aria-hidden="true">Offline</span>
        </div>
        <p>当前网络不可用。你仍可以浏览已缓存的页面与内容；如遇资源缺失，请在网络恢复后刷新。</p>
        <div class="actions">
          <button class="btn" type="button" onclick="location.reload()">刷新重试</button>
          <a class="btn" href="./">回到首页</a>
        </div>
        <div class="hint">提示：如果你刚刚更新了版本，可能需要一次刷新以应用最新资源。</div>
      </main>
    </div>
  </body>
</html>
