<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0D1117" />
      <stop offset="0.55" stop-color="#0A0D12" />
      <stop offset="1" stop-color="#0D1117" />
    </linearGradient>
    <radialGradient id="aurora1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 90) rotate(20) scale(520 320)">
      <stop stop-color="#7E22CE" stop-opacity="0.55" />
      <stop offset="1" stop-color="#7E22CE" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="aurora2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(980 90) rotate(10) scale(560 340)">
      <stop stop-color="#FF4D4D" stop-opacity="0.42" />
      <stop offset="1" stop-color="#FF4D4D" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="aurora3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(520 330) rotate(-10) scale(640 380)">
      <stop stop-color="#FFB800" stop-opacity="0.22" />
      <stop offset="1" stop-color="#FFB800" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#FF4D4D" />
      <stop offset="0.55" stop-color="#FFB800" />
      <stop offset="1" stop-color="#7E22CE" />
    </linearGradient>
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" />
    </filter>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M36 0H0V36" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="1200" height="360" rx="26" fill="url(#bg)" />
  <rect width="1200" height="360" rx="26" fill="url(#grid)" opacity="0.8" />

  <circle cx="260" cy="90" r="220" fill="url(#aurora1)" filter="url(#softBlur)" />
  <circle cx="980" cy="90" r="240" fill="url(#aurora2)" filter="url(#softBlur)" />
  <circle cx="520" cy="330" r="280" fill="url(#aurora3)" filter="url(#softBlur)" />

  <!-- Bento cards -->
  <g opacity="0.95">
    <rect x="720" y="110" width="420" height="190" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" />
    <rect x="740" y="130" width="180" height="72" rx="18" fill="rgba(0,0,0,0.18)" stroke="rgba(255,77,77,0.30)" />
    <rect x="940" y="130" width="180" height="72" rx="18" fill="rgba(0,0,0,0.18)" stroke="rgba(126,34,206,0.28)" />
    <rect x="740" y="220" width="380" height="60" rx="18" fill="rgba(0,0,0,0.16)" stroke="rgba(255,255,255,0.12)" />

    <circle cx="770" cy="165" r="8" fill="#FF4D4D" />
    <circle cx="970" cy="165" r="8" fill="#7E22CE" />
    <circle cx="770" cy="250" r="8" fill="#FFB800" />

    <path d="M790 165H900" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round" />
    <path d="M990 165H1100" stroke="rgba(255,255,255,0.45)" stroke-width="2" stroke-linecap="round" />
    <path d="M790 250H1110" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Title -->
  <g>
    <text x="72" y="140" font-size="56" font-weight="900" fill="white" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif">
      国漫世界
    </text>
    <text x="74" y="172" font-size="16" font-weight="700" fill="url(#accent)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif">
      Aurora · Glass · Theme · Favorites · Search · Rankings · News
    </text>
    <text x="72" y="220" font-size="18" font-weight="500" fill="rgba(255,255,255,0.72)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif">
      一个为“发现国漫”打造的现代前端项目：更顺滑、更好看、更不丢数据。
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="72" y="256" width="260" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
