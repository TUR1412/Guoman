<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F14" />
      <stop offset="100%" stop-color="#101722" />
    </linearGradient>
    <linearGradient id="fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E85445" />
      <stop offset="100%" stop-color="#CAA45A" />
    </linearGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="22" />
    </filter>
  </defs>

  <rect width="1200" height="480" fill="url(#bg)" />
  <circle cx="210" cy="120" r="160" fill="rgba(31,143,122,0.25)" filter="url(#blur)" />
  <circle cx="1020" cy="120" r="190" fill="rgba(232,84,69,0.25)" filter="url(#blur)" />

  <text x="70" y="74" fill="rgba(244,242,238,0.92)" font-size="24" font-family="Noto Sans SC, sans-serif">
    动效演示：成就中心 Progress Bar
  </text>
  <text x="70" y="106" fill="rgba(213,208,199,0.75)" font-size="16" font-family="Noto Sans SC, sans-serif">
    把行为反馈“进度条化”：收藏 / 追更 / 分享 / PRO
  </text>

  <!-- cards -->
  <g transform="translate(80,150)">
    <rect x="0" y="0" width="340" height="150" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(244,242,238,0.12)" />
    <text x="26" y="44" fill="rgba(244,242,238,0.92)" font-size="18" font-family="Noto Sans SC, sans-serif">初见心动</text>
    <text x="26" y="72" fill="rgba(213,208,199,0.75)" font-size="14" font-family="Noto Sans SC, sans-serif">收藏 1 部作品</text>
    <rect x="26" y="104" width="288" height="12" rx="6" fill="rgba(244,242,238,0.12)" />
    <rect id="bar1" x="26" y="104" width="28" height="12" rx="6" fill="url(#fill)">
      <animate attributeName="width" values="28;288;288;28" dur="6s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(430,150)">
    <rect x="0" y="0" width="340" height="150" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(244,242,238,0.12)" />
    <text x="26" y="44" fill="rgba(244,242,238,0.92)" font-size="18" font-family="Noto Sans SC, sans-serif">追更专家</text>
    <text x="26" y="72" fill="rgba(213,208,199,0.75)" font-size="14" font-family="Noto Sans SC, sans-serif">追更 5 部作品</text>
    <rect x="26" y="104" width="288" height="12" rx="6" fill="rgba(244,242,238,0.12)" />
    <rect id="bar2" x="26" y="104" width="40" height="12" rx="6" fill="url(#fill)">
      <animate attributeName="width" values="40;220;220;40" dur="6s" repeatCount="indefinite" begin="0.2s" />
    </rect>
  </g>

  <g transform="translate(780,150)">
    <rect x="0" y="0" width="340" height="150" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(244,242,238,0.12)" />
    <text x="26" y="44" fill="rgba(244,242,238,0.92)" font-size="18" font-family="Noto Sans SC, sans-serif">分享一次</text>
    <text x="26" y="72" fill="rgba(213,208,199,0.75)" font-size="14" font-family="Noto Sans SC, sans-serif">生成 1 张分享海报</text>
    <rect x="26" y="104" width="288" height="12" rx="6" fill="rgba(244,242,238,0.12)" />
    <rect id="bar3" x="26" y="104" width="18" height="12" rx="6" fill="url(#fill)">
      <animate attributeName="width" values="18;288;288;18" dur="6s" repeatCount="indefinite" begin="0.4s" />
    </rect>
  </g>

  <text x="70" y="430" fill="rgba(213,208,199,0.75)" font-size="14" font-family="Noto Sans SC, sans-serif">
    Tips：真实页面里 Progress 会随你的本地数据实时变化（useSyncExternalStore）
  </text>
</svg>

