<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面不存在 - 国漫世界</title>
  <script>
    // GitHub Pages 兜底：把路径路由转换成 Hash 路由（尽量保留用户输入的路径）
    (function() {
      try {
        var base = '/Guoman';
        var l = window.location;
        var path = l.pathname || '/';

        if (path.indexOf(base) === 0) {
          path = path.slice(base.length) || '/';
        }

        var target = base + '/#' + path + (l.search || '');
        l.replace(target);
      } catch (e) {
        window.location.href = '/Guoman/';
      }
    })();
  </script>
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #0D1117;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #ff4d4d;
      text-decoration: none;
      border: 1px solid #ff4d4d;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>页面不存在</h1>
  <p>抱歉，您请求的页面不存在。正在返回首页...</p>
  <a href="/Guoman/">立即返回首页</a>
</body>
</html>
