<!doctype html>
<html lang="zh-CN" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面不存在 - 国漫世界</title>
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0D1117" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
    />

    <script>
      // GitHub Pages 兜底：把路径路由转换成 Hash 路由（尽量保留用户输入的路径）
      (function () {
        try {
          var l = window.location;
          var host = l.hostname || '';
          var base = '';
          var path = l.pathname || '/';

          // 仅在 *.github.io 场景下推断“仓库子路径”（例如 /Guoman/）
          if (host.endsWith('github.io')) {
            var seg = path.split('/').filter(Boolean)[0];
            if (seg) base = '/' + seg;
          }

          if (base && path.indexOf(base) === 0) {
            path = path.slice(base.length) || '/';
          }

          var target = (base || '') + '/#' + path + (l.search || '');
          l.replace(target);
        } catch (e) {
          window.location.href = '/';
        }
      })();
    </script>
    <style>
      :root[data-theme='dark'] {
        --primary: #ff4d4d;
        --text: #f7f7f7;
        --text2: #ccd6f6;
        --border: rgba(255, 255, 255, 0.14);
        --bg:
          radial-gradient(900px 500px at 15% 10%, rgba(126, 34, 206, 0.16), transparent 60%),
          radial-gradient(900px 500px at 85% 20%, rgba(255, 77, 77, 0.14), transparent 60%),
          linear-gradient(180deg, #0d1117 0%, #0a0d12 100%);
        --card: rgba(22, 27, 34, 0.55);
      }

      :root[data-theme='light'] {
        --primary: #e11d48;
        --text: #0f172a;
        --text2: #334155;
        --border: rgba(15, 23, 42, 0.12);
        --bg:
          radial-gradient(900px 500px at 15% 10%, rgba(124, 58, 237, 0.14), transparent 60%),
          radial-gradient(900px 500px at 85% 20%, rgba(225, 29, 72, 0.12), transparent 60%),
          linear-gradient(180deg, #f7f8fa 0%, #ffffff 100%);
        --card: rgba(255, 255, 255, 0.65);
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .card {
        width: min(720px, 100%);
        padding: 28px 24px;
        border-radius: 18px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(14px);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--text2);
      }
      a {
        color: var(--text);
        text-decoration: none;
        border: 1px solid rgba(255, 77, 77, 0.45);
        background: rgba(255, 77, 77, 0.14);
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      a:hover {
        transform: translateY(-1px);
        border-color: rgba(255, 77, 77, 0.65);
        background: rgba(255, 77, 77, 0.18);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>页面不存在</h1>
      <p>抱歉，您请求的页面不存在。正在返回首页...</p>
      <a href="./#/">立即返回首页</a>
    </div>
  </body>
</html>
