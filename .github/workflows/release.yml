name: release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Validate tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          node -e "const fs=require('node:fs'); const version=JSON.parse(fs.readFileSync('package.json','utf8')).version; const tag=process.env.GITHUB_REF_NAME; const expected='v'+version; if(tag!==expected){console.error('Tag '+tag+' does not match package.json version '+expected); process.exit(1);} console.log('OK: '+tag+' matches package.json version');"

      - name: Quality gate (single SSOT)
        run: npm run check

      - name: E2E (Playwright)
        run: npm run e2e:ci

      - name: Storybook build (release-only)
        run: npm run storybook:build

      - name: Package dist
        run: zip -r dist.zip dist

      - name: Generate release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME;
            const { owner, repo } = context.repo;
            const res = await github.rest.repos.generateReleaseNotes({ owner, repo, tag_name: tag });
            fs.writeFileSync('release-notes.md', res.data.body || '', 'utf8');

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            dist.zip
