# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Quality Gate (format/lint/test/build)
        run: npm run check
      - name: Failure hints
        if: failure()
        run: |
          echo "::group::常见失败排查"
          echo "1) npm ci 是否成功完成"
          echo "2) eslint / prettier 是否有新规则冲突"
          echo "3) vitest 是否因为 jsdom 缺少 DOM API 报错"
          echo "4) build 是否因为缺少 PUBLIC_URL 或 base 配置失败"
          echo "5) 如涉及 hash 路由，请检查 404.html 是否更新"
          echo "::endgroup::"
      - name: Upload artifact (Pages)
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    if: github.event_name == 'push'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
